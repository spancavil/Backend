<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background-image: url('img/backGround.jpg');">
    <div class="container mt-2 text-center">
        <div class="my-3">
            <h1 class= "d-inline text-light p-3" id="usernameLogin"></h1>
            <button id="logOut" class='d-inline btn-primary text-right mx-5'>Log out</button> 
        </div>
        <h1 class="text-center text-light">Formulario de carga de productos</h1>
        <form class="p-2" action="" method="">
            <div class="form-group p-2">
                <label class = "text-light" for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" name="title" id="name"
                    placeholder="Ingresar nombre">
            </div>
            <div class="form-group p-2">
                <label class = "text-light" for="exampleInputEmail1">Precio</label>
                <input type="text" class="form-control" name="price" id="price"
                    placeholder="Ingresar precio">
            </div>
            <div class="form-group p-2">
                <label class = "text-light" for="exampleInputEmail1">Foto</label>
                <input type="text" class="form-control" name= "thumbnail" id="thumb"
                    placeholder="Ingresar thumbnail">
            </div>
            <button class="btn btn-primary text-center m-2">Enviar</button>
        </form>

        <div id="tablaDinamica">
        </div>

        <h1 class = "text-light p-3 text-center " >Centro de mensajes</h1>
        <h2 class = "text-light p-3 mb-3" id="compresion"></h2>
        <div class = "bg-light p-3 m-1" id="messages"></div>
        <form class="form my-2 w-50" autocomplete="off" id="formulario">
            <input type="text" id="email" class="form-control my-2 mr-2" placeholder="Su email (id)..">
            <input type="text" id="nombre" class="form-control my-2 mr-2" placeholder="Su nombre..">
            <input type="text" id="apellido" class="form-control my-2 mr-2" placeholder="Su apellido..">
            <input type="number" id="edad" class="form-control my-2 mr-2" placeholder="Su edad..">
            <input type="text" id="alias" class="form-control my-2 mr-2" placeholder="Su alias..">
            <input type="text" id="avatar" class="form-control my-2 mr-2" placeholder="La ruta a su avatar..">
            <input type="text" id="text" class="form-control my-2 mr-2" placeholder="CuÃ©ntanos algo...">
            <input class="btn btn-primary my-2" type="submit" value="Enviar!">
        </form>
    </div>
        
    <script src="/main.js"></script>
</body>
</html>
