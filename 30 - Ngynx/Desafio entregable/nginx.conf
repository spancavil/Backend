
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
    
    #Balanceamos la carga 4 a 1
    upstream node_app { server 127.0.0.1:8081; 
                        server 127.0.0.1:8082 weight=4; } 
    
    #Configuramos el server
    server {
    	listen 8080 default_server;
        listen [::]:8080 ipv6only=on default_server;
        server_name  _;
        root "/home/sebita/Data/Cursos/Coderhouse/Backend/30 - Ngynx/desafio-entregable/";
        
        #Al entrar a randoms redirigimos al 8081 y 8082
        location /randoms/ 
            { proxy_pass http://node_app; }

        location /info/
            { proxy_pass http://node_app; }
	}
  
}




